<section class="product-container">
    <app-image-viewer [images]="product.previewImages"></app-image-viewer>
    
    <div class="product-details">
        <h1>{{ getProductName() }}</h1>
        <h3 class="price">â‚¬{{ product.price }}</h3>
        
        <div class="product-description">
            <p>{{ getProductDescription() }}</p>
        </div>
        
        <form (ngSubmit)="addToCart()">
            <div class="quantity-control">
                <label for="quantity">{{ 'PRODUCT.QUANTITY' | translate }}:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" min="1">
            </div>
            <button type="submit" class="add-to-cart-btn">{{ 'PRODUCT.ADD_TO_CART' | translate }}</button>
        </form>
    </div>
</section>

<app-property-viewer [category]="product.category" [properties]="product.properties"></app-property-viewer>
